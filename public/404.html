<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

  html{
    height: 100%;
    width: 100%;
    background-image: linear-gradient(to bottom right, #7439C7, #7C3CB2, #9B42A0, #CB4C7A, #E15280);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .rails-default-error-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 25px;
  }

  .rails-default-error-page div.dialog {
    padding: 5em;
    background:rgba(255,255,255,0.95);
    box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.16);
    font-family: 'Work Sans', sans-serif;
    display: flex;
    text-align: center;
  }


  .rails-default-error-page h1 {
    font-size: 2em;
    color: #7439C7;
    line-height: 1.5em;
  }

  .rails-default-error-page  p {
    color: #404040;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <img src='logo-column.png' style= "width: 250px;">
      <h1>You fool!</h1>
      <p>Stop trying to access pages you're not supposed to!</p>
    </div>
  </div>

</html>
